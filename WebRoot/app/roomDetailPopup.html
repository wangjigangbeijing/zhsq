		var VALUE_SPLITTER = ',';
		var roomNum = '';
		var residentBuildingId = '';
		var curId = '';
		
		function getUrlParam(name) {               /*?videoId=identification  */
			var params = decodeURI(window.location.search);        /* 截取？号后面的部分    index.html?act=doctor,截取后的字符串就是?act=doctor  */
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = params.substr(1).match(reg);
			if (r!=null) return unescape(r[2]); return null;
		}
	
		$(document).ready(function ()
		{
			residentBuildingId = getUrlParam('residentBuildingId');
			roomNum = getUrlParam('roomNum');
			curId = getUrlParam('roomId');

				$('#cancelBtn').hide();
			});
