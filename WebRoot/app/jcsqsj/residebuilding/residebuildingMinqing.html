<script>

function gobackPage()
{
	curId = '';
	
	$('#main-content').load("./jcsqsj/residebuilding/residebuilding.html", function () {
		
    });
}

$(document).ready(function ()
{
	$.get(getContextPath()+"/residebuildingController/getMinqing?id="+curId,
		function(result){
			var obj = jQuery.parseJSON(result);  
			if(obj.success)
			{
				$('#minqingDiv').empty();
				
				var units = obj.units;
				
				var buildingName = obj.name;
				
				for(var i=0;i<units.length;i++)
				{
					var unit = units[i];
					
					var unitDiv = '<div class="row"><div class="col-12"><div class="card card-primary"><div class="card-header"><h3 class="card-title">'+buildingName+unit.name+'民情图</h3></div><div class="card-body">';
					
					var rooms = unit.rooms;
					
					var curLevel = '';
					
					var endDiv = '';
					
					for(var j=0;j<rooms.length;j++)
					{
						var room = rooms[j];
						
						if(curLevel != room.level)
						{
							if(j != 0)
								unitDiv += '</div>';
								
							curLevel = room.level;
							
							unitDiv += '<div class="row">';//每一层增加一个divrow
						}
						
						var characteristics = '';
						
						var peoplecharacteristics = room.peoplecharacteristics;
						
						if(peoplecharacteristics != undefined && peoplecharacteristics != null && peoplecharacteristics != '')
						{
							var characteristicsArr = peoplecharacteristics.split(',');
							
							for(var k=0;k<characteristicsArr.length;k++)
							{
								if(characteristicsArr[k] != '')
									characteristics += '<i><img src="../icons/'+characteristicsArr[k]+'.png"  width="28px"  /></i>';	
							}
						}
						
						/*if(room.peoplecharacteristics.indexOf('') != -1)
							characteristics += '<i class="fas fa-heart" style="color:orange"></i>';
						if(room.peoplecharacteristics.indexOf('') != -1)
							characteristics += '<i class="fas fa-wheelchair" style="color:orange"></i>';
						if(room.peoplecharacteristics.indexOf('') != -1)
							characteristics += '<i class="fas fa-star" style="color:orange"></i>';	
						if(room.peoplecharacteristics.indexOf('') != -1)
							characteristics += '<i class="fas fa-user" style="color:orange"></i>';
						*/
						unitDiv += '<div class="col-sm-2">'+
							'<div class="position-relative p-3 " style="height: 80px; background:#ececec">'+
							  '<div class="ribbon-wrapper">'+
								'<div class="ribbon bg-primary">'+
								  room.number+
								'</div>'+
							  '</div>'+
							  room.residentNames+'<br />'+
							  '<small>'+
								//'<i class="fas fa-heart" style="color:orange"  ></i>'+								
								characteristics+
								//<i class="fas fa-wheelchair" style="color:orange"></i>
								//<i class="fas fa-star" style="color:orange" ></i>
								//<i class="fas fa-user" style="color:orange" ></i>
							  '</small>'+
							'</div>'+
						  '</div>';
					}
					
					
					
					unitDiv += '</div>';// 每一层div结束
					
					unitDiv += '</div></div></div></div>';
					
					$('#minqingDiv').append(unitDiv);
				}
			}
		});
});

</script>
