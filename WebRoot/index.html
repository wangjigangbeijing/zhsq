      <p class="login-box-msg">ABC社区</p>

        <div class="input-group mb-3">

              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我

            </div>
          </div>
          <!-- /.col -->

            <button id="signInBtn" class="btn btn-primary btn-block">登 录</button>
